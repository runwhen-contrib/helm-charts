{{- if .Values.runner.enabled -}}
apiVersion: v1
kind: ConfigMap
metadata:
  name: otel-collector
  namespace: {{ .Release.Namespace }}
  labels:
    app: otel-collector
data:
  relay: |
    extensions:
      health_check:
        endpoint: ${env:MY_POD_IP}:13133

    receivers:
      otlp:
        protocols:
          http: 
            endpoint: ${env:MY_POD_IP}:4318
          grpc:
            endpoint: ${env:MY_POD_IP}:4317

      prometheus:
        config:
          scrape_configs:
            - job_name: 'runwhen-runtime-metrics'
              kubernetes_sd_configs:
                - role: pod
                  namespaces:
                    names:
                      - {{ .Release.Namespace }}
              scrape_interval: 60s
              scrape_timeout: 10s
              metrics_path: /metrics
              scheme: http
              # Relabel configs to filter and label
              relabel_configs:
                # Only scrape pods with type=runner-worker label
                - source_labels: [__meta_kubernetes_pod_label_type]
                  regex: runner-worker
                  action: keep
                # Use prometheus.io annotations for scraping configuration
                - source_labels: [__meta_kubernetes_pod_annotation_prometheus_io_scrape]
                  action: keep
                  regex: "true"
                - source_labels: [__meta_kubernetes_pod_annotation_prometheus_io_path]
                  action: replace
                  target_label: __metrics_path__
                  regex: (.+)
                - source_labels: [__meta_kubernetes_pod_annotation_prometheus_io_scheme]
                  action: replace
                  regex: (https?)
                  target_label: __scheme__
                - source_labels: [__address__, __meta_kubernetes_pod_annotation_prometheus_io_port]
                  action: replace
                  regex: ([^:]+)(?::\d+)?;(\d+)
                  replacement: $$1:$$2
                  target_label: __address__
                # Set instance label to pod name
                - source_labels: [__meta_kubernetes_pod_name]
                  target_label: instance
                # Set service label
                - source_labels: []
                  target_label: service
                  replacement: 'runwhen-runtime'
                # Add custom labels for your metrics engine
                - source_labels: [__meta_kubernetes_pod_label_ccID]
                  target_label: ccID
                - source_labels: [__meta_kubernetes_pod_label_type]
                  target_label: type
                - source_labels: [__meta_kubernetes_pod_label_imageTag]
                  target_label: imageTag
                - source_labels: [__meta_kubernetes_pod_label_workspace]
                  target_label: workspace
                - source_labels: [__meta_kubernetes_pod_label_namespace]
                  target_label: namespace
                - source_labels: [__meta_kubernetes_pod_label_release]
                  target_label: release
                # Add pod-specific labels
                - source_labels: [__meta_kubernetes_pod_name]
                  target_label: pod_name
                - source_labels: [__meta_kubernetes_pod_node_name]
                  target_label: node_name
                - source_labels: [__meta_kubernetes_pod_host_ip]
                  target_label: host_ip

            - job_name: 'runwhen-runtime-worker-mertrics'
              kubernetes_sd_configs:
                - role: pod
                  namespaces:
                    names:
                      - {{ .Release.Namespace }}

              scrape_interval: 60s
              scrape_timeout: 10s
              metrics_path: /metrics
              scheme: http

              # Force port 9091 for separate go worker metrics
              relabel_configs:
                - source_labels: [__meta_kubernetes_pod_label_type]
                  regex: runner-worker
                  action: keep
                - source_labels: [__address__]
                  regex: ([^:]+)(?::\d+)?
                  replacement: $$1:9091
                  target_label: __address__
                - source_labels: [__meta_kubernetes_pod_name]
                  target_label: instance
                - target_label: service
                  replacement: 'runwhen-runtime-vault'
              metric_relabel_configs:
                - source_labels: [__name__]
                  action: keep
                  regex: vault_token_cache_hits_total|vault_token_renewal_total|vault_token_ttl_seconds|vault_token_age_seconds|vault_auth_total|vault_auth_success_total|vault_auth_duration_seconds_bucket|worker_tasks_executed_total|worker_task_execution_seconds_bucket|go_goroutines|go_gc_duration_seconds|process_cpu_seconds_total|process_resident_memory_bytes|process_open_fds|process_start_time_seconds

    exporters:
      prometheusremotewrite:
        endpoint: {{ .Values.runner.metrics.url }}
        tls:
          {{- if .Values.proxyCA }}
          ca_file: "/etc/ssl/certs/proxy-ca.crt"
          {{- else }}
          ca_file: "/tls/ca.crt"
          {{- end }}
          cert_file: "/tls/tls.crt"
          key_file: "/tls/tls.key"
          insecure_skip_verify: true
        external_labels:
          workspace: {{ include "runwhen-local.workspaceName" . }}

    processors:
      batch:
        timeout: 10s
        send_batch_size: 1024
        send_batch_max_size: 2048

      # Add resource processor to enrich metrics with additional labels
      resource:
        attributes:
          - key: k8s.cluster.name
            value: {{ if .Values.cluster }}{{ .Values.cluster.name | default "unknown" }}{{ else }}unknown{{ end }}
            action: upsert
          - key: k8s.namespace.name
            value: {{ .Release.Namespace }}
            action: upsert
          - key: deployment.environment
            value: {{ .Values.environment | default "production" }}
            action: upsert

    service:
      pipelines:
        # Existing OTLP pipeline (unchanged)
        metrics/otlp:
          receivers: [otlp]
          processors: [batch, resource]
          exporters: [prometheusremotewrite]

        # New Prometheus scraping pipeline for runtime metrics
        metrics/prometheus:
          receivers: [prometheus]
          processors: [batch, resource]
          exporters: [prometheusremotewrite]

      extensions:
        - health_check

      telemetry:
        logs:
          level: debug

{{- end }} 